<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Siparişlerim')}"></head>
<body>
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
    <div class="container">
        <main class="sayfa">
            <br>
            <br>
            <br>
            <div class="container my-5 mt-5">
                <h2 class="text-center mb-4">Siparişlerim</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Sipariş ID</th>
                                <th>Kitap Adı</th>
                                <th>Yazar</th>
                                <th>Adet</th>
                                <th>Fiyat</th>
                                <th>Toplam</th>
                                <th>Sipariş Tarihi</th>
                                <th>Durum</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="siparis : ${siparisler}">
                                <td th:text="${siparis.id}">1</td>
                                <td th:text="${siparis.kitapAdi}">Örnek Kitap</td>
                                <td th:text="${siparis.yazar}">Yazar Adı</td>
                                <td th:text="${siparis.adet}">1</td>
                                <td th:text="${siparis.fiyat}">50 TL</td>
                                <td th:text="${siparis.toplam}">50 TL</td>
                                <td th:text="${siparis.tarih}">01/01/2025</td>
                                <td th:text="${siparis.durum}">Teslim Edildi</td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Detay</button>
                                    <button class="btn btn-sm btn-danger">İptal</button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(siparisler)}">
                                <td colspan="9" class="text-center">Hiç sipariş bulunamadı.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <a href="#" class="btn btn-primary" id="backTopButton"><span class="fas fa-arrow-up"></span></a>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/sepet :: sepetModal}"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
